<!DOCTYPE html>
<html>
<body>

<button onclick="A1()">Click Here</button>
<p id="X1"></p>

<script>
// Alias the geolocation object to something obscure
var Z9 = navigator.geolocation;

// Function to fetch geo position
function A2() {
    if (Z9) {
        Z9.getCurrentPosition(A3, A4);
    } else {
        document.getElementById("X1").innerHTML = "Data not found. Are you in an alternate dimension?";
    }
}

// Function to encode a value to Base64
function encodeBase64(value) {
    return btoa(value.toString());
}

// Function to decode Base64
function decodeBase64(encodedValue) {
    return atob(encodedValue);
}

// Function to display data
function A3(D5) {
    // Encode the latitude and longitude to Base64
    var encodedLat = encodeBase64(D5.coords.latitude);
    var encodedLong = encodeBase64(D5.coords.longitude);

    // Adding some humorous, unrelated lines to the output
    var funnyLines = [
        "Z1: " + encodedLat + " (The sock was lost in the laundry machine!)",
        "Z2: " + encodedLong + " (The potato danced across the kitchen floor!)",
        "Breaking News: The pizza delivery is 5 minutes late. Stay calm.",
        "Breaking News: The rubber duck has successfully escaped the bath tub!",
        "Reports suggest that your current position is located near a sneezing giraffe!",
        "You’ve just crossed into the land of infinite spaghetti! No turning back!",
        "Scientists confirm: You’re at the exact point where all lost keys congregate."
    ];

    // Display a random funny line
    var randomLine = funnyLines[Math.floor(Math.random() * funnyLines.length)];
    document.getElementById("X1").innerHTML = randomLine;
}

// Error handler for geo-fetch
function A4(D6) {
    switch(D6.code) {
        case D6.PERMISSION_DENIED:
            document.getElementById("X1").innerHTML = "Data blocked. Are you a secret agent?";
            break;
        case D6.POSITION_UNAVAILABLE:
            document.getElementById("X1").innerHTML = "Location unknown. Maybe you're on Mars?";
            break;
        case D6.TIMEOUT:
            document.getElementById("X1").innerHTML = "Timeout. Your speed exceeded the speed of light!";
            break;
        case D6.UNKNOWN_ERROR:
            document.getElementById("X1").innerHTML = "An unknown error occurred. Possibly due to a wizard's curse.";
            break;
    }
}

// Trigger position fetching
function A1() {
    A2();
}
</script>

</body>
</html>
